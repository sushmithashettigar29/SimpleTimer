      <div class="navbar-container">

    <div class="container">
      <h1>Free Stopwatch</h1>
      <div id="display">00:00:00</div>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
      </div>
      <div class="alarm-setting">
        <h3>Set Alarm Duration</h3>
        <div class="time-inputs">
          <div class="time-input">
            <label for="hours">Hours</label>
            <input type="number" id="hours" min="0" value="0" placeholder="0" />
          </div>
          <div class="time-input">
            <label for="minutes">Minutes</label>
            <input
              type="number"
              id="minutes"
              min="0"
              max="59"
              value="0"
              placeholder="0"
            />
          </div>
          <div class="time-input">
            <label for="seconds">Seconds</label>
            <input
              type="number"
              id="seconds"
              min="0"
              max="59"
              value="10"
              placeholder="10"
            />
          </div>
        </div>
        <h4>Quick Timers</h4>
        <div class="presets">
          <button class="preset-btn" data-minutes="5">5 Min</button>
          <button class="preset-btn" data-minutes="10">10 Min</button>
          <button class="preset-btn" data-minutes="30">30 Min</button>
        </div>
      </div>
